<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
	<th:block th:replace="fragments/head:: head"/>
    <link th:href="@{/css/propios/clicker.css}" rel="stylesheet">
</head>
<body class="default-plantilla">

	<header th:replace="fragments/menu :: menu-principal"></header>
     
      <main>
		<form th:action="@{/skin/create}" enctype="multipart/form-data" method="post" th:object="${skin}">
		  <div class="form-group">
		    <label>Nombre</label>
		    <input th:field="*{nombre}" name="nombre" type="text" class="form-control">
		  </div>
		 <div class="form-group">
		    <label>Imagen</label>
		    <input name="archivoImagen" type="file" class="form-control-file">
		  </div>
		  <div class="form-group">
		    <label>Audio</label>
		    <input name="archivoSonido" type="file" class="form-control-file">
		  </div>
		  <div class="col-md-3">
	                <label for="imagen">Imagen/Logo</label>
	                <img class="rounded mx-auto d-block" th:src="@{/img/{img} (img=*{imagen})}" alt="Generic placeholder image" width="200" height="200">            
	              </div>
		  <input type="hidden" th:field="*{id}"></input>
		  <input type="hidden" th:field="*{imagen}"></input>
		  <input type="hidden" th:field="*{sonido}"></input>
		  
		  <button type="submit" class="btn btn-primary">Enviar</button>
		</form>
	</main>
	
	<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>

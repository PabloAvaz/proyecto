<!-- Footer -->
<div  th:fragment="paginacion(page,url)" th:if="${page.totalPages > 0}" aria-label="Paginacion" >
	<ul class="paginacion sin-estilo">
		<li class="page-item" th:classappend="${page.number == 0 ? 'disabled' : ''}">
			<a th:href="@{${url}(page=${page.number - 1})}" class="page-link">Anterior</a>
		</li>
					
		<li class="page-item" th:classappend="${i eq page.number + 1} ? 'activo'" th:each="i : ${#numbers.sequence( 1, page.totalPages, 1)}">
			<a class="page-link" th:href="@{${url} (page=${i-1}) }" th:text="${i}" th:title="${'Page '+ i}" data-toggle="tooltip"></a>
		</li>
		<li class="page-item" th:classappend="${page.number == (page.totalPages - 1) ? 'disabled' : ''}">
			<a th:href="@{${url}(page=${page.number + 1})}" class="page-link">Siguiente</a>
		</li>
	</ul>
</div>

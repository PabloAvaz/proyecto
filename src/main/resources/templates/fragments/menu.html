<header class="header" th:fragment="menu-principal">
        <div>
            <a class="logo" th:href="@{/play}">
           		<span>OneClick</span> 
            	<img th:src="@{/img/logo.png}" />
          	</a>
        </div>

        <nav>
          <ul class="navbar">
          
            <li class="centrar" sec:authorize="hasAnyAuthority('USER','ADMIN')">
              <a th:href="@{/tienda/}">Tienda</a></a>
            </li>
            <li class="centrar"  sec:authorize="hasAnyAuthority('USER','ADMIN')">

            <li class="centrar">

        <div class="login centrar">

		    	<a  th:href="@{/signup}">Registrarse</a>
		    </button>&nbsp;

        <div class="hamburguesa">

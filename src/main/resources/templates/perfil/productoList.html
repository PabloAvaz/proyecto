<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>

</head>
<body class="default-plantilla">

	<header th:replace="fragments/menu :: menu-principal"></header>

        <table class="table">
		<tr>

			<th>Nombre</th>
			<th>Descripcion</th>
			<th>Tipo</th>
			<th>Cantidad</th>
			<th>Acci√≥n</th>
		</tr>
		<tr th:each="prdUsr:${productos}" th:object="${prdUsr}">
			<td th:text="*{productoUsuarioId.producto.id}"></td>
			<td th:text="*{productoUsuarioId.producto.nombre}"></td>
			<td th:text="*{productoUsuarioId.producto.descripcion}"></td>

			<td th:text="*{cantidad}"></td>

		</table>
    </main>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
	<th:block th:replace="fragments/head:: head"/>
    <link th:href="@{/css/index.css}" rel="stylesheet">
</head>
<body>
	<header th:insert="fragments/menu :: menu-principal"></header>

	<table class="table table-striped">
		<tr>
			<th>Id</th>
			<th>Nombre</th>
			<th>Puntos</th>
			<th>Skin</th>
			<th>Acciones</th>
		</tr>
		<tr th:each="user:${usuarios}">
			<td th:text="${user.id}"></td>
			<td th:text="${user.nombre}"></td>
			<td th:text="${user.puntos}"></td>
			<td th:text="${user.skin!=null?user.skin.nombre : T(com.constants.Constants).DEFAULT_SKIN.nombre}"></td>
			<td>
				<a th:href="@{/usuarios/edit/{id} (id=${user.id})}" class="btn btn-success" role="button" title="Editar el registro."><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
                <a th:href="@{/usuarios/delete/{id} (id=${user.id})}" onclick="return confirm('¿Estas seguro?')" class="btn btn-error btn-sm" role="button" title="Eliminar el registro."><i class="fas fa-trash" aria-hidden="true"></i></a>
			</td>
		</tr>
	</table>
</body>
</html>

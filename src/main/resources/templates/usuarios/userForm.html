<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
	<th:block th:replace="fragments/head:: head"/>
</head>
<body class="default-plantilla">

<header th:replace="fragments/menu :: menu-principal"></header>
	
	
	<main>		
		<section>
			<div th:replace="fragments/validacion/alertas :: alert(${usuarioInvalido})"></div>
			<div th:replace="fragments/validacion/alertas :: alert(${msg})"></div>
		</section>
		
	
		<section>
			<form th:replace="fragments/elementos/forms :: signup(${action})"></form>
			<div class="centrar">
				<button class="btn btn-secundario-hover" form="formRegister" type="submit">Enviar</button>
			</div>
		</section>
	</main>
	
	<footer th:replace="fragments/footer :: footer"></footer>
	<script>
		$(".login").addClass("oculto")
	</script>
</body>
</html>

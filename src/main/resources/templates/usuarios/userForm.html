<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
	<th:block th:replace="fragments/head:: head"/>
</head>
<body class="default-plantilla">

<header th:replace="fragments/menu :: menu-principal"></header>
	
	<main>		
	
		<form th:action="@{/{act} (act=${action})}"  method="post" id="formRegister" class="formulario form-login" th:object="${newUser}">
			<img th:src="@{/images/login.jpg}">
			
			<div class="form-grupo">
				<label for="apodo" class="form-etiqueta">Apodo</label>
				<input type="text" th:field="*{nombre}" class="form-campo" placeholder="Nombre de usuario" required autofocus>
			</div>
			
			<div class="form-grupo">
		        <label for="usernameReg" class="form-etiqueta">Username</label>
				<input type="text" id="usernameReg" th:field="*{username}" class="form-campo" placeholder="Username" required>
			</div>
			
			<div class="form-grupo">
		        <label for="passwordReg" class="form-etiqueta">Password</label>
				<input type="password" id="passwordReg" th:field="*{password}" class="form-campo" placeholder="ContraseÃ±a" required>
			</div>
			
			<h5>
				Si ya tienes una cuenta haz click <a th:href="@{/login}">aqui</a>
				para registrate
			</h5>
			
			<input th:field="*{id}" name="id" type="hidden">
			<input th:field="*{skin.id}" type="hidden">
			<input th:field="*{energia.id}" type="hidden">
			
			<button class="btn btn-secundario-hover" type="submit">Enviar</button>
		</form>
	</main>
	
	<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
